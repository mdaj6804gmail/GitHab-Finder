<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

          <h3 class="text-light">GitHub Finder</h3>

    <div class="bg-light mt-5 ">
      <footer class="text-center p-2">GitHub Finder@</footer>

    <p id="res"></p>
